<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>案例：小米商城</title>
  <style>
    body{
      margin:0;
      font: 14px/1.5 Helvetica Neue,Helvetica,Arial,Microsoft Yahei,Hiragino Sans GB,Heiti SC,WenQuanYi Micro Hei,sans-serif;
    }
    img{
        width:100%;
        height:100%;
    }
    .left{
        float:left;
    }
    .container{
        width: 1226px;
        margin: 0 auto;
    }
    .header{
      background-color: #333;
    }
    .header .menu{
      float: left;
      color: white;
    }
    .header .account{
      float: right;
      color: white;
    }
    .header a{
      color: #b0b0b0;
      line-height:40px;
      display: inline-block;
      font-size: 12px;
      margin-right:5px;
      text-decoration: none;
    }
    .header a:hover{
        color: #ff6788;
    }
    .sub-header{
        height:100px;
    }
    .sub-header ht{
        height:100px;
    }
    .sub-header .logo{
        width:234px;
        float: left;
    }
    .sub-header .logo a{
        margin-top:22px;
        display:inline-block;
    }
     .sub-header .logo a img{
        height:56px;
        width:56px;
    }
    .sub-header .menu-list{
        float: left;
    }
    .sub-header .menu-list a{
        display:inline-block;
        padding:0 10px;
        line-height: 100px;
        color: #333;
        font-size:16px;
        text-decoration: none;
    }
    .sub-header .menu-list a:hover{
        color: #ff6700;
    }
    .sub-header .search{
        float: right;
        line-height: 100px;
        color: #333;
        font-size:16px;
    }
    .news{
        margin-top:14px;
    }
    .slider .sd-img{
        width:1226px;
        height:460px;
    }
    .news .channel{
        width: 228px;
        height: 164px;
        padding:3px;
        background-color: #333;
    }
    .news .channel .item{
        width: 76px;
        height: 82px;
        float: left;
        text-align: center;
    }
    .news .channel .item a{
        display: inline-block;
        padding-top:18px;
        font-size:12px;
        color: #fff;
        text-decoration: none;
        opacity:.7;

    }
    .news .channel .item a:hover{
        opacity:1;
    }
    .news .channel .item img{
        height:24px;
        width:24px;
        margin: 0 auto;
        margin-bottom:4px;
        display: block;
    }
    .news .list-item{
        background-color: #757575;
    }
    .news .list-item img{
        width: 316px;
        height: 170px;
    }
    .download{
        display: none;
    }
    .app:hover .download{
        display: block;
    }
  </style>
</head>
<body>

<div class="header">
    <div class="container">
        <div class="menu">
            <a href="https://www.mi.com/" target="_blank">小米官网</a>
            <a href="https://www.mi.com/" target="_blank">小米商场</a>
            <a href="https://www.mi.com/" target="_blank">MIUI</a>
            <a href="https://www.mi.com/" target="_blank">IoT</a>
            <a href="https://www.mi.com/" target="_blank">云服务</a>
            <a href="https://www.mi.com/" target="_blank">天星数科</a>
            <a href="https://www.mi.com/" target="_blank">有品</a>
            <a href="https://www.mi.com/" target="_blank">小米开放平台</a>
        </div>
        <div class="account">
            <a href="https://www.mi.com/" target="_blank">登录</a>
            <a href="https://www.mi.com/" target="_blank">注册</a>
            <a href="https://www.mi.com/" target="_blank">消息通知</a>
            <a href="https://www.mi.com/" target="_blank">购物车</a>
        </div>
        <div style="clear:both;"></div>
    </div>
</div>

<div class="sub-header">
    <div class="container">
        <div class="ht logo">
            <a href="https://www.mi.com/" >
                <img src="/static/logo-mi2.png" alt="">
            </a>
        </div>
        <div class="ht menu-list">
            <a href="https://www.mi.com/" target="_blank">Xiaomi手机</a>
            <a href="https://www.mi.com/" target="_blank">Redmi红米</a>
            <a href="https://www.mi.com/" target="_blank">电视</a>
            <a href="https://www.mi.com/" target="_blank">笔记本</a>
            <a href="https://www.mi.com/" target="_blank">平板</a>
        </div>
        <div class="ht search">站内搜索</div>
        <div style="clear: both;"></div>
    </div>
</div>

<div class="slider">
    <div class="container">
        <div class="sd-img">
        <img src="/static/redmi12.png" alt="">
        </div>
    </div>
</div>

<div class="news">
    <div class="container">
        <div class="channel left">
            <div class="item">
                <a href="https://www.mi.com/" target="_blank">
                    <img src="/static/channel_item_01.png" alt="">
                    <span>保障服务</span>
                </a>
            </div>
            <div class="item">
                <a href="https://www.mi.com/" target="_blank">
                    <img src="/static/channel_item_02.png" alt="">
                    <span>企业团购</span>
                </a>
            </div>
            <div class="item">
                <a href="https://www.mi.com/" target="_blank">
                    <img src="/static/channel_item_03.png" alt="">
                    <span>F码通道</span>
            </div>
            <div class="item">
                <a href="https://www.mi.com/" target="_blank">
                    <img src="/static/channel_item_04.png" alt="">
                    <span>米粉卡</span>
            </div>
            <div class="item">
                <a href="https://www.mi.com/" target="_blank">
                    <img src="/static/channel_item_05.png" alt="">
                    <span>以旧换新</span>
            </div>
            <div class="item">
                <a href="https://www.mi.com/" target="_blank">
                    <img src="/static/channel_item_06.png" alt="">
                    <span>话费充值</span>
            </div>
            <div style="clear: both;"></div>
        </div>
        <div class="list-item left" style="margin-left: 14px;">
            <img src="/static/news_01.png" alt="">
        </div>
        <div class="list-item left" style="margin-left: 15px;">
            <img src="/static/news_02.png" alt="">
        </div>
        <div class="list-item left" style="margin-left: 15px;">
            <img src="/static/news_03.png" alt="">
        </div>
        <div class="clear:both"></div>
    </div>
</div>

<div class="app">
    下载app
    <img src="/static/download.png" class="download" alt="">
</div>

</body>
</html>
